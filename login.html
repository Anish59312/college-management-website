<body>
    <form class="box">
        <h2>Login Form</h2>
        <label for="userName">USERNAME</label>
        <input type="text" placeholder="your user name" name="userName" required>
        <label for="psw">PASSWORD</label>
        <input type="password" placeholder="your password" name="psw" required> 
        <button id="sbtn" type="submit">Login</button>
        <div class="inner-lower-box">
            <button id="cbtn" type="button">Cancle</button>
            <span id="forgotpsw"><a>forgot password?</a></span>
        </div>
    </form>
</body>
