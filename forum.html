<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <nav class="fhead"><h3>student's forum</h3></nav>
    <div class="message-container">
        <ul>
            <li><div class="message-now">
                <div class="user"><img src="Bear70_generated.jpg"></img><h3>topic name</h3></div>
                <div class="message">this is example of a forum message</div>
                <div class="comments">
                    <ul>
                        <li><div class="user"><img src="la boum.jpeg"></img><h5>comment title</h5></div>
                            <div class="message">this is example of a comment message</div>
                        </li>
                    </ul>
                </div>
            </div>
            </li>
            <li><div class="message-now">topic 2</div></li>
            <li><div class="message-now">topic 3</div></li>
            <li><div class="message-now">topic 4</div></li>
        </ul>
    </div>
    <div id="add-comments">
        <form>
            <label for="comment-title">comment-title</label>
            <input placeholder="title" name="comment-title">
            <br>
            <label for="comment-text">message</label>
            <textarea name="comment-text">
                </textarea>
                <input type="submit">
        </form>
    </div>
</body>
<script>
    var topics = document.getElementsByClassName("message-now");
    topics[0].addEventListener("click", ()=>{
        console.log("event listestener working");
        let x = topics[0].getElementsByClassName("comments")[0];
        if(x.style.display === "block")
            x.style.display = "none";
        else
            x.style.display = "block";
    });
</script>
</html>
